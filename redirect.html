<!DOCTYPE html>
<html>
  <head>
    <title>
      Redirect
    </title>
    <script>
      let urlParams = new URLSearchParams(window.location.search);
      let username = urlParams.get("variable1");

      if (username == "rylee h") {
        //redirect to secret page
        window.location.replace("https://rylee-hill.github.io/hill/secret.html");
      } else {
        //redirect to home page
        window.location.replace("https://rylee-hill.github.io/hill/home.html" + "?variable1=" + username);
      }
    </script>
  </head>
  <body>
    <p>redirecting...</p>
  
  </body>
</html>
